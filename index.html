<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Login Code Web 57</title>
</head>
<body>
    <!-- Formulário de Login -->
    <div class="container">
        <div class="form">
            <h2>Welcome!</h2>
            <p>We're happy to see you again!</p>
            <form>
                <div class="form-input">
                    <label for="email">E-mail or Telephone-number <span>*</span></label>
                    <input type="text" id="email">
                </div>
                <div class="form-input">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" id="password">
                </div>
                <div class="forget-password-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button>Login</button>
                <p class="register-link">Already have an account? <a href="#">Register</a></p>
            </form>
        </div>
        <!-- Código QR -->
        <div class="qr-code">
            <h3>Direct Message</h3>
            <p>Talk directly to a professional, scan the QR Code with your Smartphone</p>
            <img src="img/logoqrcode.png" alt="Qr code">
        </div>
    </div>
</body>
</html>
